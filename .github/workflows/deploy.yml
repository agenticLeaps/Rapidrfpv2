name: Deploy to AWS EC2

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy files to EC2
      uses: easingthemes/ssh-deploy@v5.0.3
      with:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.EC2_HOST }}
        REMOTE_USER: ubuntu
        TARGET: /home/ubuntu/rapidrfp/Rapidrfpv2/
        EXCLUDE: ".git, .gitignore, venv/, __pycache__/, *.pyc, .env, logs/, uploads/, .github/"
        SCRIPT_BEFORE: |
          echo "Starting deployment..."
        SCRIPT_AFTER: |
          cd /home/ubuntu/rapidrfp
          docker compose build rapidrfpv2
          docker compose up -d rapidrfpv2
          docker image prune -f
          docker compose ps
          echo "Deployment completed at $(date)"

    - name: Health Check
      run: |
        sleep 30
        curl -f https://rag.rapidrfp.ai/api/v1/health || curl -f http://${{ secrets.EC2_HOST }}:5001/api/v1/health || exit 1
        echo "Health check passed!"
